<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Modificar tarea</title>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <fieldset>
            <legend>Modificar Tarea</legend>
            <form action="">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre</span>
                    <input type="text" class="form-control" id="taskNameInput" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Fecha de inicio</span>
                    <input type="date" class="form-control" id="taskStartInput" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Fecha de termino</span>
                    <input type="date" class="form-control" id="taskFinishInput" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Prioridad</span>
                    <select class="form-select" id="taskPrioInput" required>
                        <option value="alta">Alta</option>
                        <option value="media" selected="selected">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="updateTaskButton">Guardar</button>
                </div>
                <div class="mb-3">
                    <a class="btn btn-danger" href="./todo.html">cancelar</a>
                </div>
            </form>
        </fieldset>
    </div>
    <script src="js/update.js" type="text/javascript"></script>
</body>
</html>
