<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body class="bg-dark text-white">
    <div class="container mb-5">
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="index.html">Inicio</a>
            <a class="flex-sm-fill text-sm-center nav-link link-light" href="todo.html">Tareas</a>
            <a class="flex-sm-fill text-sm-center nav-link link-light" href="boredAPI.html">BoredAPI</a>
            <span class="navbar-text" id="userNameSpan">
                Ingresa tus datos.
            </span>
        </nav>
    </div>
    <div class="container mt-5" id="userFormDiv">
        <fieldset>
            <legend>Datos del usuario</legend>
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="nameInput">Nombre</label>
                    <input type="text" class="form-control" id="nameInput" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="lastNameInput">Apellido</label>
                    <input type="text" class="form-control" id="lastNameInput" required>
                </div>
                <div class="col-md-6">
                    <label for="userNameInput" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" pattern="^(?=[a-zA-Z0-9._]{8,20}$)(?!.*[_.]{2})[^_.].*[^_.]$" id="userNameInput">
                </div>
                <div class="col-md-6">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" id="emailInput" class="form-control" required>
                </div>
                <div class="col-md-auto">
                    <button type="submit" class="btn btn-primary" id="saveButton">Guardar</button>
                </div>
                <div class="col-md-auto">
                    <button type="submit" class="btn btn-danger visually-hidden" id="cancelButton">Cancelar</button>
                </div>
            </form>
        </fieldset>
    </div>
    <div class="container visually-hidden mt-5" id="userInfoDiv">
        <h1>Datos del usuario</h1>
        <div class="container">
            <div class="row">
                <div class="col col-md-auto">
                    <p>Nombre(s)</p>
                </div>
                <div class="col col-md-auto">
                    <p id="nameP"></p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-auto">
                    <p>Apellido</p>
                </div>
                <div class="col col-md-auto">
                    <p id="lastNameP"></p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-auto">
                    <p>Nombre de usuario</p>
                </div>
                <div class="col col-md-auto">
                    <p id="userNameP"></p>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-auto">
                    <p>Email</p>
                </div>
                <div class="col col-md-auto">
                    <p id="emailP"></p>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <button type="submit" class="btn btn-primary" id="updateUserButton">Modificar usuario</button>
            <button type="submit" class="btn btn-danger" id="deleteUserButton">Eliminar usuario</button>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
